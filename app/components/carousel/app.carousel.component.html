<ngb-carousel carouselStyle="carousel-item" *ngIf="user">
    <template ngbSlide>
        <div class="carousel-caption">
            {{user.bio}}
        </div>
    </template>
    <template ngbSlide>
        <div class="carousel-caption">
            {{user.login}}
        </div>
    </template>
    <template ngbSlide>
        <div class="carousel-caption">
            {{user.location}}
        </div>
    </template>
</ngb-carousel>
